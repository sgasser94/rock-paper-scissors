<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <Title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <div class="prompt item">
    <h1>Man vs. Machine</h1>
  </div>
  <div class="score-limit item">
    <h2>First to 5 wins</h2>
  </div>
  <div class="allbuttons item">
    <input class ="button" type="button" value="Rock"></input>
    <input class ="button" type="button" value="Paper"></input>
    <input class ="button" type="button" value="Scissors"></input>
  </div>
  <div class="item">
    <p id="roundNumber"></p>
    <p id="roundSummary"></p>
  </div>
  <div class="scores item">
    <p>Player Score</p>
    <p id="playerScore"></p>
    <p>Computer Score</p>
    <p id="computerScore"></p>
  </div>
  <div>
    <h3 class="reload-prompt item"></h3>
  </div>
  <script src="script.js"></script>
</body>
</html>
