<!DOCTYPE html> 
<html lang="en">
<meta charset="UTF-8">
<Title>Rock Paper Scissors</title>
<style></style>
<body>
<div id="prompt">
  <h1>Make your choice</h1>
  <h2>First to 5 wins</h2>
<div id="allbuttons">
  <input type="button" value="Rock"></input>
  <input type="button" value="Paper"></input>
  <input type="button" value="Scissors"></input>
</div>
<div>
  <p id="roundNumber"></p>
  <p id="roundSummary"></p>
</div>
<div id="scores">
  <p>Player Score</p>
  <p id="playerScore"></p>
  <p>Computer Score</p>
  <p id="computerScore"></p>
</div>
<div>
  <h3 id="reload-prompt"></h3>
</div>
<script src="script.js"></script>
</body>
</html>
